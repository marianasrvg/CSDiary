<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shortcut for the browser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CS Diary</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <h2>Shortcuts for the browser</h2>
    <table>
        <tr>
            <th>Shortcut</th>
            <th>What it does</th>
        </tr>
        <tr>
            <td>Ctrl + t</td>
            <td>Opens a new tab</td>
        </tr>
        <tr>
            <td>Ctrl + w</td>
            <td>Closes the last tab</td>
        </tr>
    </table>

    <h4>Comments for later:</h4>
    <p>
        Opera let you click Ctrl + w as many times as you want and doesn't close the browser
    </p>
</body>

</html>
